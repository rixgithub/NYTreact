<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NYTreact</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
	
		<div class="container">
			<h1>New York Times Article Scrubber</h1>
			<p>Search for and annotate articles of interest!</p>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">Search</div>
				<div class="panel-body">
				    <form>
					  <div class="form-group">
					    <label for="topic">Topic</label>
					    <input type="text" class="form-control" id="topic" placeholder="Topic">
					  </div>
					  <div class="form-group">
					    <label for="startYear">Start Year</label>
					    <input type="number" class="form-control" id="startYear" placeholder="Start Year">
					  </div>
					  <div class="form-group">
					    <label for="endYear">End Year</label>
					    <input type="number" class="form-control" id="endYear" placeholder="End Year">
					  </div>
					  <button type="submit" class="btn btn-default">Search</button>
					</form>
				</div>
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading">Results</div>
		  <div class="panel-body">
		    <!-- Results child goes here -->
		  </div>
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading">Saved Articles</div>
		  <div class="panel-body">
		    <!-- Saved Articles child goes here -->
		  </div>
		</div>

	</div>
	
</body>
</html>
